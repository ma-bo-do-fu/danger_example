version: 2
jobs:
  danger:
    working_directory: ~/workspace
    docker:
      - image: node:8

    environment:
      DANGER_GITHUB_API_TOKEN: $DANGER_GITHUB_API_TOKEN

    timezone:
      Asia/Tokyo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            yarn
      - run:
          name: yarn run danger
          command: |
            yarn danger ci

workflows:
  version: 2
  danger:
    jobs:
      - danger